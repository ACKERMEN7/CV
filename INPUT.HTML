<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUTS</title>
</head>
<body>
 <h1>INPUTS</h1>
 <form>
    <label for="">NAME:</label>
    <input type="text">
    <br>
    <label for="">AGE:</label>
    <input type="date">
    <br>
    <label for="">FILE</label>
    <input type="file">
    <br>
    <label for="">Color</label>
    <input type="color">
    <br>
    <label for="">Regulator</label>
    <input type="range">
    <br>
    <label for="">RADIO</label>
    <input type="radio">
    <br>
    <label for="">Password</label>
    <input type="password">
    <br>
    <label for="">TIME</label>
    <input type="Time">
    <br>
    <label for="">RESET</label>
    <input type="reset">
  </form>
</body>
</html>
